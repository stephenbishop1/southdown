<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/time-display/time-display.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-servicestatus">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        text-align: left;
      }
    </style>

    <firebase-query
        id="query"
        app-name="servicestatus"
        path="/routes"
        data="{{notes}}">
    </firebase-query>
    
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="servicestatus"
      data="{{notes}}"
      persisted-data="{{persistedNotes}}">
    </app-indexeddb-mirror>

    <div class="card">
      <h1>Service Status - Retrieved at
        <time-display format="HH:mm"></time-display>
      </h1>
      
      <table style="width:50%">
        <tr>
          <th>Route</th>
          <th>Destination</th> 
          <th>Route Type</th>
          <th>Status</th>
          <th>Status Information</th>
        </tr>
        <tr>
          <td>236</td>
          <td>East Grinstead - Lingfield - Dormansland - Edenbridge - Westerham - Oxted</td> 
          <td></td>
          <td></td>
          <td></td>
        </tr>  
        <tr>
          <td></td>
          <td></td> 
          <td></td>
          <td></td>
          <td></td>    
        </tr>
          <tr>
          <td></td>
          <td></td> 
          <td></td>
          <td></td>
          <td></td>
        </tr>
          <tr>
          <td></td>
          <td></td> 
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
     
    </div>

    
  </template>

  <script>
    Polymer({
      is: 'my-servicestatus'
    });
  </script>
</dom-module>
